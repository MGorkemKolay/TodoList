<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

<body class="bg-transparent">
    <div class="container-fluid w-100  h-100  d-flex justify-content-center" style="background-color: #121212 !important; ">
        <div class="row m-0 p-0 d-flex justify-content-center">
            <div class="row d-inline bg-primary mt-1 h-15 d-flex rounded-2">
                <div class="col-12  align-items-center justify-content-center d-flex">
                    <h1>Welcome TodoList</h1>
                </div>
            </div>
            <div class="row h-auto m-0 p-0 d-inline">

                <div class="col-12 m-0 p-0 mt-3">
                    <div class="row m-0 p-0">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="ENTER THE TO DO LIST"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <button type="button" class="btn btn-outline-success w-75">ADD</button>
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <button type="button" class="btn btn-outline-danger w-75">RESET</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12  m-0 p-0 mt-3">
                    <div class="row m-0 p-0">
                        <ul class="list-group list-group-flush bg-transparent">
                            <li class="list-group-item  bg-transparent text-danger d-flex mx-2 p-1 align-items-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                </label>
                                <p class="p-0 m-0 ms-2 d-inline"> An item </p>
                                <p class="p-0 m-0 ms-auto d-inline" style="cursor: pointer;"> X </p>
                            </li>
                            <li class="list-group-item bg-transparent text-danger d-flex m-2 p-1 align-items-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                </label>
                                <p class="p-0 m-0 ms-2 d-inline"> An item </p>
                                <p class="p-0 m-0 ms-auto d-inline" style="cursor: pointer;"> X </p>
                            </li>
                            <li class="list-group-item  bg-transparent text-danger d-flex m-2 p-1 align-items-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                </label>
                                <p class="p-0 m-0 ms-2 d-inline"> An item </p>
                                <p class="p-0 m-0 ms-auto d-inline" style="cursor: pointer;"> X </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
